<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Nombre del cliente: </label><br>
    <input id="nombre"><br> <br>
    <label>Material de la caja: </label><br>
    <select id="materialCaja">
        <option value="metal">Metal</option>
        <option value="plastico">Plástico</option>
        <option value="madera">Madera</option>

    </select>
    <br> 
    <br>
    <br>
    <label> Selecciona las dimensiones para la caja: </label><br>
    <input type="radio" name="boxSize" id="diminutas" value="diminutas"><label for="diminuta">Diminuta</label><br />
    <input type="radio" name="boxSize" id="Mediana" value="Mediana"><label for="boxSize2">Mediana</label><br />
    <input type="radio" name="boxSize" id="Grande" value="Grande"><label for="boxSize3">Grande</label>

    <br>
    <br>
    <label for="comentarios">Comentarios: </label><br> <br>
    <textarea id="comentarios">

    </textarea>
    <br>
    <br>
    <button id ="button">Enviar</button>
    <br>
    <br>
    <input width="600px" id="resultado">






    <script>

    const mostrarFrase = ()=>{
        const nombre = document.querySelector("#nombre").value;
        const material = document.querySelector('#materialCaja').value;
        const tamanoCaja = document.querySelector('input[name="boxSize"]:checked').value;
        const comments = document.querySelector('#comentarios').value; //lef faltava el puñetero .value de los cojones xddd
        console.log(comments);
        const mensaje = `${nombre} ha pedido una caja de ${material} con unas dimensiones ${tamanoCaja} y el mensaje: ${comments}`;

        console.log(mensaje);
        document.querySelector('#resultado').value=mensaje;

    }        



    document.querySelector("#button").addEventListener('click',mostrarFrase)


    </script>
</body>
</html>
