<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI EJERCICIO</title>
</head>
<body>

        <form>
            <label>Introduce el dni sin la letra</label>
            <input id="dni" type="text">
            <p>La letra del dni es: </p><input type="text" id="letra"></p>
            <button type="button" id="calcular" >Enviar</button>

        </form>

        <script>

          

const calcularLetra = (Dni)=>{
    
         Dni = document.querySelector("#dni").value;
        if(Dni.length === 8){
            const resto = Dni %23;
            const letras = "TRWAGMYFPDXBNJZSQVHLCKE";
            const letra = letras.charAt(resto);
            console.log(letra);
            document.querySelector('#letra').value=letra;

            return letra;
        }

        

   

}
    document.querySelector('#calcular').addEventListener('click',calcularLetra);

        </script>



</body>
</html>
